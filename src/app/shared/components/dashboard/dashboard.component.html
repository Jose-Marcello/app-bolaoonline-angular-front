<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
  <mat-card *ngFor="let campeonato of campeonatosDisponiveis" 
            class="p-0 overflow-hidden border-0 shadow-lg bg-[#2b2b2b] text-white">
    
    <div class="p-4 bg-[#333333] border-b border-white/5">
      <div class="flex items-center justify-between mb-2">
        <div class="flex items-center">
          <img [src]="getCampeonatoLogo(campeonato.nome)" class="w-12 h-12 rounded-full mr-3 border border-white/10 object-cover">
          <div>
            <mat-card-title class="text-sm font-bold leading-tight">{{ campeonato.nome }}</mat-card-title>
            <div *ngIf="campeonato.aderidoPeloUsuario" class="flex items-center mt-1">
               <span class="w-2 h-2 rounded-full bg-green-500 animate-pulse mr-2"></span>
               <span class="text-[9px] font-black uppercase tracking-widest text-green-400">JOGANDO</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="p-4 space-y-4">
      <div *ngIf="campeonatoTotais[campeonato.id]" class="bg-black/20 p-3 rounded-md flex justify-between text-[10px] uppercase tracking-wider">
        <span>Apostadores: <b class="text-white">{{ campeonatoTotais[campeonato.id].numeroDeApostadores }}</b></span>
        <span>Arrecadado: <b class="text-blue-400">{{ campeonatoTotais[campeonato.id].valorTotalArrecadado | currency:'BRL' }}</b></span>
      </div>

      <div class="flex flex-col space-y-2">
        
        <button *ngIf="campeonato.rodadasEmAposta" mat-flat-button 
                class="w-full !bg-green-600 hover:!bg-green-700 !text-white !font-bold py-1 text-xs" 
                (click)="navegarParaApostasRodada(campeonato.id, campeonato.rodadasEmAposta[0]?.id)">
          <mat-icon class="scale-75">edit_note</mat-icon>
          RODADA(S) EM APOSTA ({{ campeonato.rodadasEmAposta?.length || 0 }})
        </button>
        
        <button *ngIf="campeonato.rodadasCorrentes" mat-flat-button 
                class="w-full !bg-blue-600 hover:!bg-blue-700 !text-white !font-bold py-1 text-xs" 
                (click)="verRodadasCorrentes(campeonato.id)">
          <mat-icon class="scale-75">sports_soccer</mat-icon>
          RODADA(S) CORRENTES ({{ campeonato.rodadasCorrentes?.length || 0 }})
        </button>

        <button *ngIf="campeonato.rodadasFinalizadas" mat-stroked-button 
                class="w-full !border-white/20 !text-white/60 hover:!bg-white/5 py-1 text-xs" 
                (click)="verRodadasFinalizadas(campeonato.id)">
          <mat-icon class="scale-75">history</mat-icon>
          RODADAS FINALIZADAS ({{ campeonato.rodadasFinalizadas?.length || 0 }})
        </button>

        <hr class="border-white/5 my-1">

        <button *ngIf="isLoggedIn && !campeonato.aderidoPeloUsuario" 
                mat-raised-button class="w-full !bg-orange-600 hover:!bg-orange-700 !text-white !font-bold py-2" 
                (click)="entrarEmCampeonato(campeonato.id)">
          <mat-icon class="scale-75">add_shopping_cart</mat-icon> ADERIR AO CAMPEONATO
        </button>
      </div>
    </div>
  </mat-card>
</div>
