<div *ngIf="isLoggedIn && apostador" class="max-w-4xl mx-auto mb-6">
  <mat-card class="rounded border border-white/10 bg-[#333333] p-2 shadow-xl">
    <div class="flex flex-row items-center justify-between px-4 h-12">
      
      <div class="flex items-center space-x-4">
        <mat-icon class="text-blue-400 scale-110">account_balance_wallet</mat-icon>
        <span class="text-[12px] font-black text-gray-300 uppercase tracking-widest">Saldo Dispon√≠vel:</span>
        <span class="text-2xl font-black text-white tracking-tighter">{{ (apostadorSaldo || 0) | currency:'BRL' }}</span>
      </div>
      
      <div class="flex space-x-3">
        <button mat-flat-button 
                class="!bg-blue-600 !text-white !text-[11px] !font-black !h-9 uppercase shadow-lg px-6" 
                (click)="navigateToDepositar()">
          + DEPOSITAR
        </button>
        <button mat-flat-button 
                class="!bg-orange-600 !text-white !text-[11px] !font-black !h-9 uppercase shadow-lg px-6" 
                (click)="informarEmDesenvolvimento()">
          - SACAR
        </button>
      </div>
      
    </div>
  </mat-card>
</div>

  <div *ngIf="!isLoading" class="container mx-auto max-w-5xl">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <mat-card *ngFor="let campeonato of campeonatosDisponiveis" class="p-0 overflow-hidden border border-white/5 bg-[#1e1e1e] shadow-2xl">
        
        <div class="p-3 bg-[#2a2a2a] border-b border-white/5 relative">
          <div class="flex items-center justify-between">
            <div class="flex items-center">
              <img [src]="getCampeonatoLogo(campeonato.nome)" class="w-10 h-10 rounded-full mr-3 border border-white/10">
              <mat-card-title class="text-[11px] font-bold text-gray-200 uppercase tracking-tight max-w-[120px] leading-tight">
                {{ campeonato.nome }}
              </mat-card-title>
            </div>
            
            <div *ngIf="campeonato.aderidoPeloUsuario" class="bg-green-600 text-white text-[9px] font-black py-1 px-2 rounded transform rotate-2 shadow-md uppercase">
              JOGANDO!
            </div>
          </div>
        </div>

        <div class="p-4 bg-[#1e1e1e] space-y-4">
          <div *ngIf="campeonatoTotais[campeonato.id]" class="bg-black/40 p-2 rounded flex justify-between text-[10px] text-gray-400 font-bold uppercase">
            <span>Apostadores: <b class="text-white">{{ campeonatoTotais[campeonato.id].numeroDeApostadores }}</b></span>
            <span>Total: <b class="text-blue-500">{{ campeonatoTotais[campeonato.id].valorTotalArrecadado | currency:'BRL' }}</b></span>
          </div>

          <div class="flex flex-col space-y-2">
            <button *ngIf="campeonato.rodadasEmAposta" mat-flat-button 
                    class="w-full !bg-green-600/20 !text-green-500 !text-[12px] !font-black !h-10 border border-green-500/30 uppercase" 
                    (click)="navegarParaApostasRodada(campeonato.id, campeonato.rodadasEmAposta[0]?.id)">
              Aposta ({{ campeonato.rodadasEmAposta?.length || 0 }})
            </button>
            
            <button *ngIf="campeonato.rodadasCorrentes" mat-flat-button 
                    class="w-full !bg-blue-600/20 !text-blue-400 !text-[12px] !font-black !h-10 border border-blue-400/30 uppercase" 
                    (click)="verRodadasCorrentes(campeonato.id)">
              Corrente ({{ campeonato.rodadasCorrentes?.length || 0 }})
            </button>
          </div>
        </div>
      </mat-card>
    </div>
  
  
</div>
