<div class="min-h-screen bg-slate-50 flex flex-col">

  <mat-toolbar class="flex justify-between items-center px-4 h-16 bg-white shadow-sm sticky top-0 z-50">
    <div class="flex items-center gap-2">
      <mat-icon class="text-indigo-600 scale-125">sports_soccer</mat-icon>
      <span class="font-black text-indigo-900 uppercase tracking-tighter text-sm sm:text-base">Bolão Online</span>
    </div>

    <div class="flex items-center gap-2">
      <span class="text-[11px] font-black text-slate-600 truncate max-w-[80px] uppercase">
        {{ usuarioNome || 'Jeff' }}
      </span>
      <button mat-button (click)="logout()" class="text-slate-400 min-w-0 px-2">
        <mat-icon class="scale-90">logout</mat-icon>
        <span class="hidden sm:inline ml-1 text-[10px] font-bold uppercase">Sair</span>
      </button>
    </div>
  </mat-toolbar>

  <main class="flex-1 p-2 sm:p-4 max-w-md mx-auto w-full space-y-4">

    <div class="bg-slate-900 rounded-3xl p-5 shadow-2xl shadow-indigo-100 flex flex-col gap-4">
      <div class="flex items-center justify-between">
        <div class="flex items-center gap-3">
          <div class="bg-indigo-500/20 p-2 rounded-xl">
            <mat-icon class="text-indigo-400">account_balance_wallet</mat-icon>
          </div>
          <div class="flex flex-col">
            <span class="text-[10px] font-black uppercase text-slate-400 tracking-widest">Saldo Atual</span>
            <span class="text-xl font-black text-white leading-none">R$ 260,00</span>
          </div>
        </div>
      </div>

      <div class="flex gap-2">
        <button mat-flat-button color="primary" 
                class="flex-1 rounded-xl py-6 font-black uppercase text-[10px] tracking-widest shadow-lg shadow-indigo-500/20">
          + Depósito
        </button>
        <button mat-flat-button color="accent" 
                class="flex-1 rounded-xl py-6 font-black uppercase text-[10px] tracking-widest text-white shadow-lg shadow-orange-500/20">
          Sacar
        </button>
      </div>
    </div>

    <section class="space-y-3">
      <div class="bg-white rounded-3xl overflow-hidden shadow-sm border border-slate-100">
        <div class="bg-indigo-900 p-4 flex justify-between items-center">
          <h2 class="text-white font-black uppercase text-[11px] tracking-tight truncate pr-2">
            Campeonato Brasileiro 2025 - 1º Turno
          </h2>
          <span class="bg-emerald-500 text-white text-[8px] font-black px-2 py-1 rounded-md uppercase">Jogando!</span>
        </div>

        <div class="p-3 space-y-2">
          <button (click)="goToRodadasEmAposta()" 
                  class="w-full bg-emerald-900/10 hover:bg-emerald-900/20 text-emerald-900 py-4 rounded-xl font-black uppercase text-[11px] transition-colors flex justify-center items-center gap-2">
            Rodadas em Aposta (1)
          </button>
          
          <button (click)="goToRodadasCorrentes()" 
                  class="w-full bg-indigo-900/10 hover:bg-indigo-900/20 text-indigo-900 py-4 rounded-xl font-black uppercase text-[11px] transition-colors">
            Rodadas Correntes (1)
          </button>

          <button class="w-full bg-slate-100 text-slate-400 py-4 rounded-xl font-black uppercase text-[11px] cursor-not-allowed">
            Histórico de Rodadas (0)
          </button>
        </div>
      </div>
    </section>

    <div class="relative group">
      <div class="bg-white rounded-3xl overflow-hidden shadow-sm border border-slate-100 aspect-[16/9]">
        <img src="assets/marketing-parceiro.png" 
             class="w-full h-full object-contain p-4 transition-transform duration-500 group-hover:scale-105">
      </div>
      <div class="absolute -bottom-2 right-4 bg-slate-900 text-white px-4 py-2 rounded-xl shadow-lg">
        <span class="text-[8px] font-black uppercase tracking-widest italic">Parceiro Oficial</span>
      </div>
    </div>

    <div class="h-10"></div>

  </main>
</div>
