<div class="min-h-screen dashboard-root p-2 sm:p-4">
  <main class="max-w-lg mx-auto space-y-4">

    <div class="card-campeonato-container">
      <div class="card-header-dark flex justify-between items-center">
        <div class="flex items-center gap-2">
          <mat-icon class="text-indigo-400">event_note</mat-icon>
          <h2 class="titulo-camp-mini">RODADA {{ rodadaSelecionada?.numeroRodada }}</h2>
        </div>
        <span class="badge-ativo">ABERTA</span>
      </div>

      <div class="p-3 bg-[#1e293b] border-b border-slate-700">
        <span *ngIf="apostadorCampeonatoId" class="stamp-label-final stamp-jogando-final">VOCÊ ESTÁ NO BOLÃO</span>
        <span *ngIf="!apostadorCampeonatoId" class="stamp-label-final stamp-vamos-final">VISITANTE (AVULSO)</span>
      </div>

      <div class="p-2 space-y-2 bg-[#334155]">
        <div *ngFor="let jogo of jogosDaApostaAtual" class="bg-[#0f172a] rounded-xl p-3 border border-slate-700">
          <div class="grid grid-cols-7 items-center gap-1">
            
            <div class="col-span-2 flex flex-col items-center">
              <img [src]="jogo.escudoMandante" class="w-7 h-7 mb-1">
              <span class="text-[9px] text-slate-200 font-bold text-center uppercase truncate w-full">
                {{ jogo.equipeMandante }}
              </span>
            </div>

            <div class="col-span-3 flex items-center justify-center gap-2">
              <input type="number" [(ngModel)]="jogo.placarApostaCasa" [disabled]="isReadOnly"
                     class="w-10 h-10 bg-slate-100 text-slate-900 text-center font-black rounded-lg border-none text-base">
              <span class="text-white font-bold">X</span>
              <input type="number" [(ngModel)]="jogo.placarApostaVisita" [disabled]="isReadOnly"
                     class="w-10 h-10 bg-slate-100 text-slate-900 text-center font-black rounded-lg border-none text-base">
            </div>

            <div class="col-span-2 flex flex-col items-center">
              <img [src]="jogo.escudoVisitante" class="w-7 h-7 mb-1">
              <span class="text-[9px] text-slate-200 font-bold text-center uppercase truncate w-full">
                {{ jogo.equipeVisitante }}
              </span>
            </div>
          </div>
          <div class="text-center mt-2 text-[8px] text-slate-500 font-bold uppercase">
            {{ jogo.dataJogo }} - {{ jogo.horaJogo }}
          </div>
        </div>
      </div>

      <div class="p-4 bg-[#0f172a]">
        <button *ngIf="!isReadOnly" (click)="salvarApostas()" 
                class="btn-pastel btn-verde-pastel text-base-bold w-full py-4">
          SALVAR MEUS PALPITES
        </button>

        <div *ngIf="isReadOnly" class="space-y-3">
          <p class="text-slate-400 text-[10px] text-center font-bold uppercase">Selecione uma cartela ou crie uma nova para apostar</p>
          <button (click)="onClickCriarNovaAposta()" 
                  class="btn-pastel btn-azul-pastel text-base-bold w-full py-4">
            CRIAR NOVA CARTELA ({{ custoAposta | currency:'BRL' }})
          </button>
        </div>
      </div>
    </div>

    <button (click)="goBackToDashboard()" class="w-full text-slate-500 font-black text-[10px] uppercase tracking-widest py-4">
      < Voltar ao Início
    </button>
  </main>
</div>
