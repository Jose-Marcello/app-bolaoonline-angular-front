<div class="mock-email-wrapper min-h-screen flex items-center justify-center bg-gray-100 p-4">
    <div class="card bg-white rounded-lg shadow-lg p-6 w-full max-w-2xl"> 
        <div class="card-header border-b pb-4 mb-4 text-center">
            <h4 class="text-2xl font-bold text-gray-800">*** SIMULAÇÃO DE EMAIL ***</h4>
        </div>
        
        <div class="card-body" *ngIf="!isLoading">
            <p class="mb-2"><strong>Para:</strong> {{ emailData?.to }}</p>
            <p class="mb-4"><strong>Assunto:</strong> {{ emailData?.subject }}</p>
            <hr class="my-4">
            
            <div [innerHTML]="emailData?.body" class="prose max-w-none text-gray-700 leading-relaxed"></div> 
            <hr class="my-4">
            
            <div class="text-center mt-6 flex justify-center space-x-4"> 
                
                <a *ngIf="isResetFlow && resetLink"
                    [href]="resetLink" 
                    class="px-8 py-3 bg-red-600 text-white font-bold text-lg rounded-md shadow-md hover:bg-red-700 transition duration-150">
                    Redefinir Minha Senha
                </a>

                <button 
                    *ngIf="!isResetFlow && confirmationLink"
                    class="px-6 py-3 bg-blue-600 text-white font-semibold rounded-md shadow-md hover:bg-blue-700 transition duration-150"
                    (click)="onConfirm()">
                    Confirmar E-mail
                </button>
                
                <button
                    (click)="onCancel()" 
                    class="px-8 py-3 bg-gray-300 text-gray-700 font-semibold text-lg rounded-md shadow-md hover:bg-gray-400 transition duration-150">
                    Voltar
                </button>
            </div>
        </div>
        
        <div class="card-body text-center py-8" *ngIf="isLoading">
            <p class="text-gray-600">Carregando e-mail...</p>
        </div>
    </div>
</div>
