<div class="min-h-screen w-screen flex items-center justify-center relative px-4" 
     style="background-image: url('/assets/images/fundobolao.png'); background-size: cover; background-position: center; background-attachment: fixed;">
     
    <div class="max-w-md w-full bolao-login-box"> 
        
        <div class="text-center"> 
            <img src="/assets/images/logobolao.png" alt="Logo Bolão Online" class="logo-bolao">
            <h2 class="text-2xl font-extrabold text-white">Bolão Online</h2>
            <p class="text-lg font-semibold text-gray-300">Faça login na sua conta</p>
        </div>

        <form class="mt-6 space-y-4" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="space-y-3">
                <div class="flex flex-col">
                    <input id="email-address" name="email" type="email" autocomplete="email" required
                           formControlName="email"
                           class="w-full px-4 py-3 rounded-lg border border-gray-600 bg-white text-black focus:ring-2 focus:ring-indigo-500 outline-none"
                           placeholder="Endereço de Email">
                    <div *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)"
                         class="text-red-400 text-xs mt-1">
                        <span *ngIf="loginForm.get('email')?.errors?.['required']">Email é obrigatório.</span>
                        <span *ngIf="loginForm.get('email')?.errors?.['email']">Email inválido.</span>
                    </div>
                </div>

                <div class="relative flex flex-col">
                    <input id="password" name="password" [type]="hidePassword ? 'password' : 'text'" autocomplete="current-password" required
                           formControlName="password"
                           class="w-full px-4 py-3 rounded-lg border border-gray-600 bg-white text-black focus:ring-2 focus:ring-indigo-500 outline-none"
                           placeholder="Senha">
                    <button type="button" (click)="togglePasswordVisibility()" 
                            class="absolute right-3 top-3 text-gray-500">
                        <i class="material-icons">{{ hidePassword ? 'visibility_off' : 'visibility' }}</i>
                    </button>
                </div>
            </div>

            <div class="mt-4">
                <button type="submit"
                        [disabled]="loginForm.invalid || isLoading"
                        class="w-full py-3 px-4 rounded-lg text-white font-bold uppercase tracking-wide transition-all duration-200 disabled:opacity-50"
                        [style.background-color]="loginForm.invalid || isLoading ? '#81C784' : '#6A994E'"> 
                        {{ isLoading ? 'Entrando...' : 'Entrar' }}
                </button>
            </div>
        </form>

        <div class="mt-8 flex flex-col items-center space-y-3 border-t border-gray-600 pt-4 text-sm">
            <a routerLink="/auth/forgot-password" class="text-white hover:text-indigo-300 underline">Esqueceu sua senha?</a>
            
            <a (click)="openResendEmailModal()" class="text-gray-300 hover:text-white cursor-pointer">
                Não recebeu a confirmação? <span class="font-bold underline">Reenviar.</span>
            </a>

            <div class="text-white pt-2">
                Não tem conta? 
                <a routerLink="/auth/register" class="font-bold text-indigo-300 hover:text-indigo-100 underline">
                    Registre-se aqui
                </a>
            </div>
        </div>
    </div>
</div>
