<div class="text-center mt-6 flex justify-center space-x-4"> 
    
    <a *ngIf="isResetFlow && emailData?.resetLink"
        [href]="emailData?.resetLink" 
        class="px-8 py-3 bg-red-600 text-white font-bold text-lg rounded-md shadow-md hover:bg-red-700 transition duration-150">
        Redefinir Minha Senha
    </a>

    <button 
        *ngIf="!isResetFlow && emailData?.confirmationLink"
        class="px-6 py-3 bg-blue-600 text-white font-semibold rounded-md shadow-md hover:bg-blue-700 transition duration-150"
        (click)="onConfirm()">
        Confirmar E-mail
    </button>

    <button
        (click)="onCancel()" 
        class="px-8 py-3 bg-gray-300 text-gray-700 font-semibold text-lg rounded-md shadow-md hover:bg-gray-400 transition duration-150">
        Voltar
    </button>
</div>
