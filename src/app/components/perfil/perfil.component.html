<div class="h-screen w-screen flex items-center justify-center " style="background-color: #2c3e50;">
  <div class="max-w-xl w-full p-8 rounded-lg shadow-xl space-y-6 text-bolao-text-light mx-auto" style="background-color: #0e014b; border-radius: 1rem; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
    <div class="text-center">
      <div class="flex flex-col items-center mb-6 ">
        <span class="inline-block rounded-full overflow-hidden bg-gray-100 " style="width: 120px; height: 120px; border: 2px solid #1a202c;">
          <img *ngIf="fotoPerfilPreviewUrl" [src]="fotoPerfilPreviewUrl" alt="Pré-visualização da Foto de Perfil" class="h-full w-full object-cover">
          <svg *ngIf="!fotoPerfilPreviewUrl" class="h-full w-full text-gray-300" fill="currentColor" viewBox="0 0 24 24">
            <path d="M24 20.993c-.34-.995-2.007-4.102-5.748-4.321C16.326 16.275 14.59 16 12 16s-4.326.275-6.252.672C2.007 16.891.34 20.006 0 20.993v2.016h24v-2.016zM12 14c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" />
          </svg>
        </span>
        <label for="fileInput" class="mt-4 bg-bolao-green-dark py-2 px-3 border border-gray-300 rounded-md shadow-sm text-sm leading-4 font-medium text-white hover:bg-bolao-green-dark/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-bolao-green-light cursor-pointer">
          Carrega Foto do Pefil!!
        </label>
        <input #fileInput id="fileInput" name="fotoPerfil" type="file" (change)="onFileSelected($event)" class="sr-only">
      </div>
      <h2 class="text-3xl font-extrabold text-bolao-green-dark mb-4">
        Meu Perfil
      </h2>
    </div>

    <form [formGroup]="perfilForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <div class="rounded-md shadow-sm -space-y-px">
        <div class="mb-4">
          <label for="apelido" class="sr-only">Apelido</label>
          <input id="apelido" name="apelido" type="text" autocomplete="nickname" required
            formControlName="apelido"
            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-600 placeholder-gray-400 text-bolao-text-light bg-bolao-card-bg-light focus:outline-none focus:ring-bolao-green-light focus:border-bolao-green-light focus:z-10 sm:text-sm"
            placeholder="Apelido">
          <div *ngIf="perfilForm.get('apelido')?.invalid && (perfilForm.get('apelido')?.dirty || perfilForm.get('apelido')?.touched)"
            class="text-red-500 text-sm mt-1">
            <span *ngIf="perfilForm.get('apelido')?.errors?.['required']">Apelido é obrigatório.</span>
          </div>
        </div>

        <div class="mb-4">
          <label for="celular" class="sr-only">Celular</label>
          <input id="celular" name="celular" type="text" required
            formControlName="celular"
            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-600 placeholder-gray-400 text-bolao-text-light bg-bolao-card-bg-light focus:outline-none focus:ring-bolao-green-light focus:border-bolao-green-light focus:z-10 sm:text-sm"
            placeholder="Celular (apenas números)">
          <div *ngIf="perfilForm.get('celular')?.invalid && (perfilForm.get('celular')?.dirty || perfilForm.get('celular')?.touched)"
            class="text-red-500 text-sm mt-1">
            <span *ngIf="perfilForm.get('celular')?.errors?.['required']">Celular é obrigatório.</span>
            <span *ngIf="perfilForm.get('celular')?.errors?.['pattern']">Celular inválido (10 ou 11 números).</span>
          </div>
        </div>
      </div>

      <div class="text-center">
        <button type="submit"
          [disabled]="perfilForm.invalid || perfilForm.pristine || isLoading"
          class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-bolao-green-dark hover:bg-bolao-green-dark/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-bolao-green-dark disabled:opacity-50 disabled:cursor-not-allowed">
          <span *ngIf="!isLoading" class="absolute left-0 inset-y-0 flex items-center pl-3">
            <svg class="h-5 w-5 text-bolao-green-light group-hover:text-bolao-green-light/80" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
              <path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd" />
            </svg>
          </span>
          <span *ngIf="isLoading" class="absolute left-0 inset-y-0 flex items-center pl-3">
            <mat-spinner [diameter]="20" color="primary"></mat-spinner>
          </span>
          Salvar Alterações
        </button>
      </div>
    </form>
  </div>
</div>
