<div class="min-h-screen flex flex-col font-sans dashboard-root">

  <main class="flex-1 p-3 max-w-lg mx-auto w-full space-y-4">

    <div class="card-saldo-final">
  <div class="flex flex-col justify-center">
    <span class="label-saldo-topo">Saldo Disponível</span>
    <span class="valor-saldo-foco">
      {{ (apostadorSaldo || 0) | currency:'BRL' }}
    </span>
  </div>

  <div class="flex gap-2 items-center">
    <button (click)="navigateToDepositar()" class="btn-acao-saldo btn-pix">+ PIX</button>
    <button (click)="informarEmDesenvolvimento()" class="btn-acao-saldo btn-sacar">SACAR</button>
  </div>
</div>

    <section *ngFor="let camp of campeonatosDisponiveis" class="card-campeonato-container">
      
      <div class="card-header-dark flex justify-between items-center">
        <div class="flex items-center gap-2 min-w-0">
          <img [src]="getCampeonatoLogo(camp.nome)" class="img-logo-camp">
          <h2 class="titulo-camp-mini">
            {{ camp.nome }}
          </h2>
        </div>
        <span *ngIf="camp.aderidoPeloUsuario" class="badge-ativo">Ativo</span>
      </div>

      <div class="p-3 space-y-3">
        <div>
          <span *ngIf="camp.aderidoPeloUsuario" class="stamp-label-v2 stamp-jogando-v2">JOGANDO !!</span>
          <span *ngIf="!camp.aderidoPeloUsuario" class="stamp-label-v2 stamp-vamos-v2">VAMOS JOGAR ?</span>

          <button (click)="navegarParaApostasRodada(camp.id)" class="btn-pastel btn-verde-pastel text-base-bold">
            Rodadas em Aposta ({{ camp.rodadasEmAposta?.length || 0 }})
          </button>
        </div>
        
        <button (click)="verRodadasCorrentes(camp.id)" class="btn-pastel btn-azul-pastel text-base-bold">
          Rodadas Correntes ({{ camp.rodadasCorrentes?.length || 0 }})
        </button>

        <button (click)="verRodadasFinalizadas(camp.id)" class="btn-pastel btn-cinza-pastel btn-finalizadas-texto">
          Rodadas Finalizadas ({{ camp.rodadasFinalizadas?.length || 0 }})
        </button>
      </div>
    </section>

    <div class="container-logo-parceiro">
      <img src="assets/marketing/parceiros/logo-espaco-mar.jpeg" class="logo-espaco-mar-img" alt="Espaço Mar">
    </div>

    <div *ngIf="fotoAtual" class="carrossel-moldura">
      <img [src]="fotoAtual" class="img-carrossel" alt="Parceiro">
    </div>

  </main>
</div>
