<div class="mt-4 text-center">
            <button type="button" (click)="openResendEmailModal()" 
                    class="text-green-400 hover:text-white text-xs font-bold underline uppercase tracking-tight transition-colors">
                Não recebeu a confirmação? Reenviar e-mail.
            </button>
        </div>

        <div class="mt-6 text-center space-y-2 text-sm border-t border-gray-700 pt-4">
            <a routerLink="/auth/forgot-password" class="text-gray-400 hover:text-white underline">Esqueceu a senha?</a>
            <p class="text-white">Não tem conta? <a routerLink="/auth/register" class="text-green-400 font-bold hover:underline">Registre-se aqui</a></p>
        </div>
    </div> </div> <div *ngIf="showResendEmailModal" 
     class="fixed inset-0 z-[9999] flex items-center justify-center bg-black bg-opacity-85 px-4">
    <div class="w-full max-w-sm rounded-xl bg-[#2D2D2D] p-6 shadow-2xl border border-gray-700">
        <h3 class="text-xl font-bold text-white mb-2">Reenviar Confirmação</h3>
        <p class="text-gray-400 text-sm mb-4">Digite seu e-mail para receber um novo link de ativação.</p>

        <form [formGroup]="resendForm" (ngSubmit)="resendEmail()">
            <input type="email" 
                   formControlName="emailToResend" 
                   placeholder="Seu endereço de e-mail"
                   class="w-full px-4 py-3 rounded-lg bg-gray-800 text-white border border-gray-600 focus:ring-2 focus:ring-green-500 outline-none mb-4"
                   style="background-color: #1f2937 !important; color: white !important;">
            
            <div class="flex space-x-3">
                <button type="button" (click)="closeResendEmailModal()"
                        class="flex-1 py-2 rounded-lg text-gray-400 hover:text-white border border-gray-600 transition-colors">
                    Cancelar
                </button>
                <button type="submit" [disabled]="resendForm.invalid || isLoading"
                        class="flex-1 py-2 rounded-lg bg-green-600 text-white font-bold hover:bg-green-700 disabled:opacity-50">
                    {{ isLoading ? 'Enviando...' : 'Reenviar' }}
                </button>
            </div>
        </form>
    </div>
</div>
