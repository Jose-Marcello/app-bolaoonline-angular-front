<div class="min-h-screen flex flex-col font-sans dashboard-root">

  <main class="flex-1 p-3 max-w-lg mx-auto w-full space-y-4">

    <div class="card-saldo-principal">
      <div class="flex items-center gap-4">
        <div class="icon-container-saldo">
          <mat-icon style="color: #818cf8;">account_balance_wallet</mat-icon>
        </div>
        <div class="flex flex-col">
          <span class="label-saldo-topo">Saldo Disponível</span>
          <span class="valor-saldo-topo">
            {{ (apostadorSaldo || 0) | currency:'BRL' }}
          </span>
        </div>
      </div>
      <div class="flex gap-2">
        <button (click)="navigateToDepositar()" class="btn-deposito">+ Depósito</button>
        <button (click)="informarEmDesenvolvimento()" class="btn-sacar">Sacar</button>
      </div>
    </div>

    <section *ngFor="let camp of campeonatosDisponiveis" class="card-campeonato-container">
      
      <div class="card-header-dark flex justify-between items-center">
        <div class="flex items-center gap-3 min-w-0">
          <img [src]="getCampeonatoLogo(camp.nome)" class="img-logo-camp">
          <h2 class="titulo-camp-uma-linha">
            {{ camp.nome }}
          </h2>
        </div>
        <span *ngIf="camp.aderidoPeloUsuario" class="badge-ativo">
          Ativo
        </span>
      </div>

      <div class="p-4 space-y-4">
        <div class="space-y-1">
          <span *ngIf="camp.aderidoPeloUsuario" class="stamp-label stamp-jogando">
            JOGANDO !!
          </span>
          <span *ngIf="!camp.aderidoPeloUsuario" class="stamp-label stamp-vamos">
            VAMOS JOGAR ?
          </span>

          <button (click)="navegarParaApostasRodada(camp.id)" class="btn-pastel btn-verde-pastel">
            Rodadas em Aposta ({{ camp.rodadasEmAposta?.length || 0 }})
          </button>
        </div>
        
        <div class="space-y-1">
          <button (click)="verRodadasCorrentes(camp.id)" class="btn-pastel btn-azul-pastel">
            Rodadas Correntes ({{ camp.rodadasCorrentes?.length || 0 }})
          </button>
        </div>

        <div class="pt-2">
          <button (click)="verRodadasFinalizadas(camp.id)" class="btn-pastel btn-cinza-pastel" style="padding: 14px 0; font-size: 9px;">
            Rodadas Finalizadas ({{ camp.rodadasFinalizadas?.length || 0 }})
          </button>
        </div>
      </div>
    </section>

    <div class="container-logo-parceiro">
      <img src="assets/marketing/parceiros/logo-espaco-mar.jpeg" class="logo-espaco-mar-img" alt="Espaço Mar">
    </div>

    <div *ngIf="fotoAtual" class="carrossel-moldura">
      <img [src]="fotoAtual" class="img-carrossel" alt="Parceiro">
    </div>

  </main>
</div>
